<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - Bibli</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo">Bibli</a>
                <div class="search-bar">
                    <input type="text" placeholder="キーワードで検索...">
                </div>
            </div>
            <div class="header-right">
                <div class="header-buttons">
                    <a href="listing_page.html" class="btn btn-primary">出品</a>
                    <a href="login.html" class="btn btn-secondary">ログイン/登録</a>
                    <button class="hamburger-menu" id="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="hamburger-dropdown" id="hamburger-dropdown">
                    <a href="profile_page.html" class="dropdown-item">
                        <span class="dropdown-icon">👤</span>
                        <span class="dropdown-text">プロフィール</span>
                    </a>
                    <a href="news_page.html" class="dropdown-item">
                        <span class="dropdown-icon">🔔</span>
                        <span class="dropdown-text">お知らせ</span>
                    </a>
                    <a href="forum.html" class="dropdown-item">
                        <span class="dropdown-icon">💬</span>
                        <span class="dropdown-text">掲示板</span>
                    </a>
                    <a href="listing_page.html" class="dropdown-item">
                        <span class="dropdown-icon">📦</span>
                        <span class="dropdown-text">出品</span>
                    </a>
                    <a href="settings.html" class="dropdown-item">
                        <span class="dropdown-icon">⚙️</span>
                        <span class="dropdown-text">設定</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="register-container">
            <div class="register-box">
                <h1 class="register-title">新規登録</h1>
                <p class="register-subtitle">Bibliのアカウントを作成</p>

                <form id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="userId" class="form-label">ユーザーID <span class="required">*</span></label>
                        <input
                            type="text"
                            id="userId"
                            name="userId"
                            class="form-input"
                            placeholder="半角英数字4文字以上"
                            required
                            minlength="4"
                        >
                        <div class="help-text">半角英数字とアンダースコア(_)が使用できます</div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス <span class="required">*</span></label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="example@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号 <span class="required">*</span></label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            placeholder="09012345678"
                            required
                            pattern="[0-9]{10,11}"
                        >
                        <div class="help-text">ハイフンなしで入力してください</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">パスワード <span class="required">*</span></label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="8文字以上のパスワード"
                            required
                            minlength="8"
                        >
                        <div class="help-text">8文字以上、英字と数字を含めてください</div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirm" class="form-label">パスワード確認 <span class="required">*</span></label>
                        <input
                            type="password"
                            id="passwordConfirm"
                            name="passwordConfirm"
                            class="form-input"
                            placeholder="パスワードを再入力"
                            required
                            minlength="8"
                        >
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span><a href="#" class="link">利用規約</a>と<a href="#" class="link">プライバシーポリシー</a>に同意する</span>
                        </label>
                    </div>

                    <button type="submit" class="register-btn">アカウントを作成</button>
                </form>

                <div class="divider">
                    <span>または</span>
                </div>

                <div class="login-link">
                    <p>すでにアカウントをお持ちの方</p>
                    <a href="login.html" class="login-link-btn">ログインはこちら</a>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-content">
            <a href="commercial.html" class="footer-link">特定商取引法に基づく表記</a>
            <a href="terms.html" class="footer-link">利用規約</a>
            <a href="privacy.html" class="footer-link">プライバシーポリシー</a>
            <a href="contact.html" class="footer-link">お問い合わせ</a>
        </div>
    </footer>

    <script src="js/register.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
