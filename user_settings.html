<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー設定 - Bibli</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/user_settings.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo">Bibli</a>
                <div class="search-bar">
                    <input type="text" placeholder="キーワードで検索...">
                </div>
            </div>
            <div class="header-right">
                <div class="header-buttons">
                    <a href="listing_page.html" class="btn btn-primary">出品</a>
                    <a href="login.html" class="btn btn-secondary">ログイン/登録</a>
                    <button class="hamburger-menu" id="hamburger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="hamburger-dropdown" id="hamburger-dropdown">
                    <a href="profile_page.html" class="dropdown-item">
                        <span class="dropdown-icon">👤</span>
                        <span class="dropdown-text">プロフィール</span>
                    </a>
                    <a href="news_page.html" class="dropdown-item">
                        <span class="dropdown-icon">🔔</span>
                        <span class="dropdown-text">お知らせ</span>
                    </a>
                    <a href="forum.html" class="dropdown-item">
                        <span class="dropdown-icon">💬</span>
                        <span class="dropdown-text">掲示板</span>
                    </a>
                    <a href="listing_page.html" class="dropdown-item">
                        <span class="dropdown-icon">📦</span>
                        <span class="dropdown-text">出品</span>
                    </a>
                    <a href="settings.html" class="dropdown-item">
                        <span class="dropdown-icon">⚙️</span>
                        <span class="dropdown-text">設定</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <h1 class="settings-title">ユーザー設定</h1>
        <form class="user-settings-form">
            <div class="form-group">
                <label for="userid">ユーザーID:</label>
                <input type="text" id="userid" name="userid" placeholder="新しいユーザーIDを入力">
            </div>
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" placeholder="新しいユーザー名を入力">
            </div>
            <div class="form-group">
                <label for="profile-pic">プロフィール画像:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bio">自己紹介:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="新しい自己紹介を入力"></textarea>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" placeholder="新しいメールアドレスを入力">
            </div>
            <div class="form-group">
                <label for="address">住所:</label>
                <input type="text" id="address" name="address" placeholder="新しい住所を入力">
            </div>
            <div class="form-group">
                <label for="phone">電話番号:</label>
                <input type="tel" id="phone" name="phone" placeholder="新しい電話番号を入力">
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" placeholder="新しいパスワードを入力">
            </div>
            <div class="form-group">
                <label for="password-conf">パスワード(確認):</label>
                <input type="password" id="password-conf" name="password-conf" placeholder="新しいパスワードを入力">
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-save">保存</button>
            </div>
        </form>


    </main>
    <!-- フッター -->
    <footer class="footer">
        <div class="footer-content">
            <a href="commercial.html" class="footer-link">特定商取引法に基づく表記</a>
            <a href="terms.html" class="footer-link">利用規約</a>
            <a href="privacy.html" class="footer-link">プライバシーポリシー</a>
            <a href="contact.html" class="footer-link">お問い合わせ</a>
        </div>
    </footer>
    <script src="js/common.js"></script>
</body>
</html>
